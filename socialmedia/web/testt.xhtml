<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>add student</title>
    </h:head>
    <h:body>
       Add
       
       <h:form>
            
            <h:inputText size="20" value="#{usersBean.searchForUser}">               
                <f:ajax event="keyup" render="test"/>
                <f:ajax event="keyup" listener="#{usersBean.getUsersByContains}"/>
                <f:ajax event="keyup" render="nameList"/>
            </h:inputText>
            
            <h:outputText id="test" value="#{usersBean.searchForUser}"/>
            <h:dataTable id="nameList" value="#{usersBean.otherUsers}" var="name" border="1">           
                <h:column>#{name}</h:column>       
            </h:dataTable>
       </h:form>
    </h:body>
</html>
