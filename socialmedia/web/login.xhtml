<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
         Username   <h:inputText value = "#{usersBean.username}"></h:inputText><br/>
         Password   <h:inputSecret value = "#{usersBean.pass}"></h:inputSecret><br/>
         <h:commandButton value = "Login" action="#{usersBean.logUser()}" >
            <f:actionListener binding="#{messageBean.resetInfo()}" />
         </h:commandButton>
        </h:form>
    </h:body>
</html>
